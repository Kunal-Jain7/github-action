name: DeployTest
on: push
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checking Out Code
        uses: actions/checkout@v3
      - name: Installing NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Installing Dependencies
        run: npm ci
      - name: Running Tests
        run: npm test
        
        
